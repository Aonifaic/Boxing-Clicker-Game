<!DOCTYPE HTML>
<HTML>
	<head>
		<title>Boxing Clicker Game</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="sectionLeft">
			<div id="menu" class="unselectable"></div>
			<div id="menuContainer"></div>
			<button onclick="game.addToScore(1000000)">Free Points</button>
		</div>
		<div class="sectionMiddle">
			<div id="scoreContainer" class="unselectable">
				KO Points: <span id="score">0</span><br>
				KPs Per Second: <span id="scorePerSecond">0</span>/s<br>
			</div>
			<br>
			<div id="clicker" class="unselectable"></div>
		</div>
		<div class="sectionRight unselectable">
			<div id="shopMenu">
				<h1>Skill Shop</h1>
			</div>
			<div id="shopContainer" class="unselectable"></div>
			<div id="upgradeMenu">
				<h1>Upgrades</h1>
			</div>
			<div id="upgradeContainer" class="unselectable"></div>
			<div id="achievementMenu">
				<h1>Achievements</h1>
			</div>
			<div id="achievementContainer" class="unselectable"></div>
			<div id="prestigeMenu">
				<h1>Prestige</h1>
			</div>
			<div id="prestigeContainer" class="unselectable"></div>			
		</div>
		<script src="main.js"></script>			
	</body>
</HTML>
