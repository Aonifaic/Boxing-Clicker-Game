<!DOCTYPE HTML>
<HTML>
	<head>
		<title>Boxing Clicker Game</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="sectionLeft">
			<div id="menu" class="unselectable"></div>
			<div id="menuContainer"></div>
		</div>
		<div class="sectionMiddle">
			<div id="scoreContainer" class="unselectable">
				KO Points: <span id="score">0</span><br>
				KPs Per Second: <span id="scorePerSecond">0</span>/s<br>
			</div>
			<br>
			<div id="clicker" class="unselectable"></div>
		</div>
		<div class="sectionRight unselectable">
			<div id="shopHeading"><p>Skill Shop</p></div>
			<div id="shopContainer" class="unselectable"></div>
		</div>
		<script src="main.js"></script>			
	</body>
</HTML>
